<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/rest.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Ewert&display=swap" rel="stylesheet">
  <script async src="js/script.js"></script>
</head>
<body>
  <div id="title">
    <h2>Enlistment</h2>
  </div>
  <form autocomplete="on" name = "Form" onsubmit="return init()" action = "#">
    <div id="form_body">
	  <fieldset>
	    <div>
		  <label>First Name</label>
		  <input type="text" name="first_name" id="first_name" placeholder=" First name">
		</div>
		<div>
		  <label>Last Name</label>
		  <input type="text" name="last_name" id="last_name" placeholder=" Last name">
		</div>
		<div>
		  <label>Email</label>
		  <input type="email" name="Email_1" id="Email" placeholder=" Email (i.e johndoe@USAF.gov)">
		</div>
		<div>
		  <label>Phone Number</label>
		  <input type="number" name="Phone_Number" id="Phone_Number">
		</div>
	  </fieldset>
	<div id="img">
    <img src="images/Recruitment.jpg" alt="recruit> class="center">
    </div>  
	</div>
	<input id="input" type="submit" value="Enlist">
  </form>
</body>
</html>
