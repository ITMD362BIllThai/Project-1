<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/rest.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Ewert&display=swap" rel="stylesheet">
  <script async src="js/script.js"></script>
</head>
<body>
  <div id="title">
    <h2>Enlistment</h2>
  </div>
  <form method="POST" autocomplete="on" action="#null">
    <div id="form_body">
	  <fieldset>
	    <div>
		  <label id="first_name">First Name</label>
		  <input type="text" name="firstname" placeholder=" First name">
		</div>
		<div>
		  <label id="last_name">Last Name</label>
		  <input type="text" name="lastname" placeholder=" Last name">
		</div>
		<div>
		  <label id="Email">Email</label>
		  <input type="email" name="email" placeholder=" Email (i.e johndoe@USAF.gov)">
		</div>
		<div>
		  <label id="Phone_Number">Phone Number</label>
		  <input type="number" name="phonefield">
		</div>
	  </fieldset>
	</div>
	<input id="input" type="submit" value="Enlist">
  </form>
  <div id="img">
    <img src="images/Recruitment.jpg">
  </div>
</body>
</html>
